<ion-view view-title="Vertigo" name="login-view">
  <ion-content class="padding">
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">First Name</span>
			<input type="text" placeholder="abc">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Last Name</span>
			<input type="text" placeholder="def">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Email</span>
			<input type="text" placeholder="abc@something.com">
		</label>
	</div>
	<button class="button button-block button-calm" ng-click="register()">Create Account</button>
  </ion-content>
</ion-view>
